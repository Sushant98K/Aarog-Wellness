<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="navbar.css">
</head>

<body>
  <header class="navbar">
    <div class="logo">
      <img src="./Images/logo.webp" alt="Aarog Logo" />
    </div>

    <!-- Hamburger Menu -->
    <div class="hamburger" id="hamburger" onclick="toggleMenu()">&#9776;</div>

    <ul class="nav-links" id="navLinks">
  <li><a class="link-nav" href="home.html">Home</a></li>

  <li class="dropdown" id="servicesDropdown">
    Services <span class="arrow">&#9662;</span>
    <ul class="dropdown-menu">
      <li><a class="link-nav" href="hair_skin.html">Hair & Skin</a></li>
      <li><a class="link-nav" href="body.html">Body</a></li>
    </ul>
  </li>

  <li><a class="link-nav" href="our-gallery.html">Our Gallery</a></li>
  <li><a class="link-nav" href="products.html">Products</a></li>
  <li><a class="link-nav" href="reach-us.html">Reach Us</a></li>
</ul>
  </header>

  <script>
    function toggleMenu() {
      const nav = document.getElementById("navLinks");
      nav.classList.toggle("show");
    }




    const servicesDropdown = document.getElementById('servicesDropdown');
    const arrow = servicesDropdown.querySelector('.arrow');

    arrow.addEventListener('click', (e) => {
      e.stopPropagation(); // prevent bubbling
      servicesDropdown.classList.toggle('active');
    });

    // Optional: Click outside to close
    document.addEventListener('click', function (event) {
      if (!servicesDropdown.contains(event.target)) {
        servicesDropdown.classList.remove('active');
      }
    });



    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');
    // const servicesDropdown = document.getElementById('servicesDropdown');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });

    servicesDropdown.addEventListener('click', () => {
      servicesDropdown.classList.toggle('active');
    });
  </script>
</body>

</html>
