<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Gallery</title>
    <link rel="icon" type="image/png" href="./Images/favicon.webp" />
    <link rel="stylesheet" href="gallery.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Passions+Conflict&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <!-- Navbar -->

    <div id="navbar-container"></div>

    <!-- Gallery Section -->
    <main>
      <div class="heading">
        <h1>Our Gallery</h1>
      </div>
      <div class="gallery">
        <!-- Wrapper 1 for Column 1 -->
        <div class="wrapper-1">
          <div class="column column-1">
            <img src="Images/c1-p1.webp" alt="Aarog wellness" />
            <img src="Images/c1-p2.webp" alt="Aarog wellness" />
            <img src="Images/c1-p3.webp" alt="Aarog wellness" />
            <img src="Images/c1-p4.webp" alt="Aarog wellness" />
          </div>
        </div>

        <!-- Wrapper 2 for Column 2 -->
        <div class="wrapper-2">
          <div class="column column-2">
            <img src="Images/c2-p1.webp" alt="Aarog wellness" />
            <img src="Images/c2-p2.webp" alt="Aarog wellness" />
          </div>
        </div>

        <!-- Column 3 with multiple rows -->
        <div class="column column-3">
          <!-- Row 1 -->
          <div class="row row-1">
            <img src="Images/c3-p1.webp" alt="Aarog wellness" />
          </div>
          <!-- Row 2 -->
          <div class="row row-2">
            <img src="Images/c3-p2.webp" alt="Aarog wellness" />
            <img src="Images/c3-p4.webp" alt="Aarog wellness" />
          </div>
          <!-- Row 3 -->
          <div class="row row-3">
            <img src="Images/c3-p5.webp" alt="Aarog wellness" />
            <img src="Images/c3-p7.webp" alt="Aarog wellness" />
          </div>
          <!-- Row 4 -->
          <div class="row row-4">
            <img src="Images/c3-p6.webp" alt="Aarog wellness" />
          </div>
        </div>
      </div>
    </main>

    <script src="gallery.js"></script>

    <!-- Footer -->
  </body>

  <!-- <div id="footer-container"></div> -->
</html>
