        function renderBalineseCards(cards) {
            const container = document.getElementById('balinese-rows-container');
            container.innerHTML = '';

            cards.forEach((card, idx) => {
                // Create wrapper
                const cardSection = document.createElement('section');
                cardSection.className = 'custom-card-section';

                // Create the card itself
                const cardDiv = document.createElement('div');
                cardDiv.className = [
                    'custom-card',
                    idx % 2 === 0 ? 'custom-card-green1' : 'custom-card-green2'
                ].join(' ');

                // Fill the content
                cardDiv.innerHTML = `
            <div class="custom-card-img">
                <img src="${card.image}" alt="${card.title}" />
            </div>
            <div class="custom-card-text">
                <h2 class="custom-card-title ${idx % 2 === 0 ? 'gold-text' : 'dark-text'}">${card.title}</h2>
                <p class="custom-card-desc ${idx % 2 === 0 ? 'gold-text' : 'dark-text'}">${card.desc}</p>
            </div>
                `;

                // **Trigger the animation** after insertion**
                //   1) Append it (still invisible)
                cardSection.appendChild(cardDiv);
                container.appendChild(cardSection);
                //   2) On the next frame, add the class
                requestAnimationFrame(() => {
                    cardDiv.classList.add('animate');
                });
            });
        }

        // Initial render (optional: show one set by default)
        renderBalineseCards(ritualData.massage);

        // Get all ritual cards
        document.querySelectorAll('.ritual-card').forEach(card => {
            card.addEventListener('click', function () {
                const ritual = this.getAttribute('data-ritual');
                const data = ritualData[ritual];
                if (!data) return;
                renderBalineseCards(data);
            });
        });
    </script>

    <script>

        window.addEventListener("DOMContentLoaded", () => {
            fetch("navbar.html")
                .then(res => res.text())
                .then(data => {
                    document.body.insertAdjacentHTML("afterbegin", data);
                });

            fetch("footer.html")
                .then(res => res.text())
                .then(data => {
                    document.body.insertAdjacentHTML("beforeend", data);
                });
        });




        document.querySelectorAll('.faq-question').forEach(item => {
            item.addEventListener('click', () => {
                const parent = item.parentElement;
                parent.classList.toggle('active');
            });
        });

        function toggleMenu() {
            const nav = document.getElementById("navLinks");
            nav.classList.toggle("show");
        }

        const servicesDropdown = document.getElementById('servicesDropdown');
        const arrow = servicesDropdown.querySelector('.arrow');

        arrow.addEventListener('click', (e) => {
            e.stopPropagation(); // prevent bubbling
            servicesDropdown.classList.toggle('active');
        });

        // Optional: Click outside to close
        document.addEventListener('click', function (event) {
            if (!servicesDropdown.contains(event.target)) {
                servicesDropdown.classList.remove('active');
            }
        });



        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');
        // const servicesDropdown = document.getElementById('servicesDropdown');

        hamburger.addEventListener('click', () => {

        });

        servicesDropdown.addEventListener('click', () => {

        });
